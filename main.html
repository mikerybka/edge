<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>16 Lines 15px High Stripes</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid black;
      image-rendering: pixelated;
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="stripedCanvas" width="320" height="240"></canvas>
  <script>
    const canvas = document.getElementById('stripedCanvas');
    const ctx = canvas.getContext('2d');
    const stripeHeight = 15;
    const stripesCount = 16;
    const fontSize = 13;
    ctx.font = `${fontSize}px sans-serif`;
    ctx.textBaseline = "middle";
    const lines = [
        "",
        "",
        "Hey, how's it going?",
        "",
        "",
        "Not bad, yourself?",
        "",
        "",
        "I'm good, thanks.",
        "",
        "",
        "How's the wife and kids?",
        "",
        "",
        "They're great! Just got back from vacation",
        "in the Poconos.",
        "",
    ];
    lines.forEach((line, i) => {
        const textY = i * stripeHeight;
        if (i === 2 || i === 8) {
            ctx.textAlign = "right";
            ctx.fillText(line, canvas.width-10, textY);
        } else {
            ctx.textAlign = "left";
            ctx.fillText(line, 10, textY);
        }
    })
    // for (let i = 0; i < stripesCount; i++) {
    //   const textY = i * stripeHeight
    //   ctx.fillText(`Line ${i + 1}: This is a line so long that it runs past the end of the page`, 10, textY);
    // }
  </script>
</body>
</html>
