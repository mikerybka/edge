<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>16 Lines 15px High Stripes</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid black;
      image-rendering: pixelated;
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="stripedCanvas" width="320" height="240"></canvas>
  <script>
    const canvas = document.getElementById('stripedCanvas');
    const ctx = canvas.getContext('2d');
    const stripeHeight = 15;
    const stripesCount = 16;
    const fontSize = 13;
    ctx.font = `${fontSize}px sans-serif`;
    ctx.textBaseline = "middle";
    const lines = [
        "Line 0",
        "Line 1",
        "Line 2",
        "Line 3",
        "Line 4",
        "Line 5",
        "Line 6",
        "Line 7",
        "Line 8",
        "Line 9",
        "Line 10",
        "Line 11",
        "Line 12",
        "Line 13",
        "Line 14",
        "Line 15",
        "Line 16",
    ];
    lines.forEach((line, i) => {
        const textY = i * stripeHeight
        ctx.fillText(line, 10, textY);
    })
    // for (let i = 0; i < stripesCount; i++) {
    //   const textY = i * stripeHeight
    //   ctx.fillText(`Line ${i + 1}: This is a line so long that it runs past the end of the page`, 10, textY);
    // }
  </script>
</body>
</html>
