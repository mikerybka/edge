<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>16 Lines 15px High Stripes</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid black;
      image-rendering: pixelated;
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="stripedCanvas" width="320" height="240"></canvas>
  <script>
    const canvas = document.getElementById('stripedCanvas');
    const ctx = canvas.getContext('2d');

    const stripeHeight = 15;
    const stripesCount = 16;
    const fontSize = 13;

    ctx.font = `${fontSize}px sans-serif`;
    ctx.textBaseline = "middle";

    for (let i = 0; i < stripesCount; i++) {
      // Alternate colors
    //   ctx.fillStyle = (i % 2 === 0) ? 'blue' : 'white';
    //   ctx.fillRect(0, i * stripeHeight, canvas.width, stripeHeight);

      // Text color - white on blue, black on white
    //   ctx.fillStyle = (i % 2 === 0) ? 'white' : 'black';

      // Y coordinate is middle of the stripe
      const textY = i * stripeHeight// + Math.floor(stripeHeight / 2);

      ctx.fillText(`Line ${i + 1}: This is a line so long that it runs past the end of the page`, 10, textY);
    }
  </script>
</body>
</html>
